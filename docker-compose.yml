# 🏮 TONOSAMA Professional System - Docker Compose
# 1兆円ダイヤモンド級品質の完璧なコンテナオーケストレーション

version: '3.8'

services:
  tonosama-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s